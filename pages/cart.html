<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/cartStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo-text">Rare Finds</h1>
      </div>

      <ul class="nav-links hidden">
        <li><a href="/pages/index.html" class="nav-link">Home</a></li>
        <li><a href="/pages/products.html" class="nav-link">Products</a></li>
        <li><a href="/pages/about.html" class="nav-link">About</a></li>
      </ul>

      <div class="navbar-right">
        <a href="/pages/cart.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </header>
    <div class="cart-page">
      <main class="cart-container">
        <div class="cart-items-container"></div>
      </main>
      <aside class="cart-details">
        <section class="coupons">
          <p>Coupons</p>
          <span><i class="fa fa-tag" aria-hidden="true"></i></span>
          <input type="text" placeholder="Promo Code" />
          <button>Apply</button>
        </section>

        <section class="gifting">
          <p>Gifting</p>
          <div class="gift-container">
            <p>Buying for a loved one?</p>
            <p>Send personalized message at $10</p>
            <button>Add gift wrap</button>
          </div>
        </section>

        <section class="cart-summary">
          <p>Price Details</p>
          <p>Subtotal: <span>17.99</span></p>
          <p>TVA (20%): <span>3.60</span></p>
          <p>Delivery Charges: <span>Free Delivery</span></p>
          <h2>Total Amount: <span>21.59</span></h2>
          <div class="cart-buttons">
            <button class="checkout-btn">
              Place order
              <span>
                <i class="fa-solid fa-arrow-right"></i>
              </span>
            </button>
          </div>
        </section>
      </aside>
    </div>
    <script src="/cart.js" type="module"></script>
  </body>
</html>
