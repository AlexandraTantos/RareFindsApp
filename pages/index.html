<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rare Finds</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="/images/favicon.png" type="image/png" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo-text">Rare Finds</h1>
      </div>

      <ul class="nav-links hidden">
        <li><a href="/pages/index.html" class="nav-link">Home</a></li>
        <li><a href="/pages/products.html" class="nav-link">Products</a></li>
        <li><a href="/pages/about.html" class="nav-link">About</a></li>
      </ul>

      <div class="navbar-right">
        <a href="/pages/cart.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </header>

    <section class="hero">
      <h2 class="logo-text">Curated treasures for the discerning soul</h2>
      <p>Embrace your choices with handpicked unique items.</p>
      <a href="/pages/products.html" class="btn">Shop Now</a>
    </section>
    <h3 class="heading3-text">Featured Products</h3>
    <section id="featured" class="products">
      <h3>Featured Products</h3>
      <div class="product-list">
        <div class="product-card">
          <img src="/images/house-mug.png" alt="House Mug" />
          <h4>House Mug</h4>
          <p>$9.99</p>
        </div>
        <div class="product-card">
          <img src="/images/flower-mug.png" alt="Flower Mug" />
          <h4>Grow Through It Mug</h4>
          <p>$7.99</p>
        </div>
        <div class="product-card">
          <img src="/images/pair-mugs.png" alt="Dad Mug" />
          <h4>Story Cups</h4>
          <p>$11.99</p>
        </div>
        <div class="product-card">
          <img src="/images/mug-dress.png" alt="It Was Never a Dress Mug" />
          <h4>It Was Never a Dress Mug</h4>
          <p>$10.99</p>
        </div>
      </div>
    </section>
    <script type="module" src="/index.js"></script>
