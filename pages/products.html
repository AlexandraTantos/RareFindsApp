<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo-text">Rare Finds</h1>
      </div>

      <ul class="nav-links hidden">
        <li><a href="/pages/home.html" class="nav-link">Home</a></li>
        <li><a href="/pages/products.html" class="nav-link">Products</a></li>
        <li><a href="/pages/about.html" class="nav-link">About</a></li>
      </ul>

      <div class="navbar-right">
        <a href="/pages/cart.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </header>

    <section class="filters">
      <section class="search-container">
        <div class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search..." class="input" />
        </div>
        <div class="filters-bar">
          <div class="filters-bar-item">
            <select id="category-filter" class="filters-bar-item-button">
              <option value="">Categories</option>
              <option value="Gifts">Gifts</option>
              <option value="Kitchen & Bar">Kitchen & Bar</option>
              <option value="Home & Garden">Home & Garden</option>
            </select>
          </div>
          <div class="filters-bar-item">
            <select id="brand-filter" class="filters-bar-item-button">
              <option value="">Brands</option>
              <option value="GiftedCo">GiftedCo</option>
              <option value="StatementWare">StatementWare</option>
              <option value="CraftBarrel">CraftBarrel</option>
            </select>
          </div>
          <div class="filters-bar-item">
            <select id="rating-filter" class="filters-bar-item-button">
              <option value="">Rating</option>
              <option value="5">5+</option>
              <option value="4">4+</option>
              <option value="3">3+</option>
            </select>
          </div>

          <div class="filters-bar-clear">
            <button class="filters-bar-clear-button">Clear filters</button>
          </div>
        </div>
      </section>
    </section>
    <section id="products-page" class="products"></section>

    <script src="/products.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
