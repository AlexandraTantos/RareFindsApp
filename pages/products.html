<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="/images/favicon.png" type="image/png" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo-text">Rare Finds</h1>
      </div>

      <ul class="nav-links hidden">
        <li><a href="/pages/index.html" class="nav-link">Home</a></li>
        <li><a href="/pages/products.html" class="nav-link">Products</a></li>
        <li><a href="/pages/about.html" class="nav-link">About</a></li>
      </ul>

      <div class="navbar-right">
        <a href="/pages/cart.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </header>

    <section class="filters">
      <section class="search-container">
        <div class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="filters-bar">
          <div class="filters-bar-item">
            <button class="filters-bar-item-button">
              <span class="filters-button-text"> Category </span>

              <span class="filters-button-icon">
                <i class="fa-solid fa-angles-down"></i>
              </span>
            </button>
          </div>
          <div class="filters-bar-item">
            <button class="filters-bar-item-button">
              <span class="filters-button-text"> Brand </span>

              <span class="filters-button-icon">
                <i class="fa-solid fa-angles-down"></i>
              </span>
            </button>
          </div>
          <div class="filters-bar-item">
            <button class="filters-bar-item-button">
              <span class="filters-button-text"> Rating </span>

              <span class="filters-button-icon">
                <i class="fa-solid fa-angles-down"></i>
              </span>
            </button>
          </div>
          <div class="filters-bar-clear">
            <button class="filters-bar-clear-button">Clear filters</button>
          </div>
        </div>
      </section>
    </section>
    <section id="products-page" class="products"></section>

    <script src="/index.js" type="module"></script>
  </body>
</html>
